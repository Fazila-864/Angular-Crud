<div class="main-content">
    <div class="table-container">
        <div class="table-header">
            <div class="table-image">
                <i class="bi bi-grid-3x3-gap"></i>
            </div>
            <h2>Product List</h2>
            <p>Manage your hoodie products and inventory</p>
        </div>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Name</th>
                        <th scope="col">Price</th>
                        <th scope="col">Description</th>
                        <th scope="col" class="text-center">Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let prod of Products">
                        <td class="product-name">{{prod.data.name}}</td>
                        <td class="product-price">{{prod.data.price}}</td>
                        <td class="product-description">{{prod.data.description}}</td>
                        <td>
                            <div class="action-buttons justify-content-center">
                                <button class="btn btn-edit btn-sm" (click)="editProd(prod.id)"><i class="bi bi-pencil me-1"></i> Edit</button>
                                <button class="btn btn-delete btn-sm" (click)="deleteProd(prod.id)"><i class="bi bi-trash me-1"></i> Delete</button>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
        
        <div class="table-footer">
            <p>HoodieHub Product Management System</p>
        </div>
    </div>
</div>
